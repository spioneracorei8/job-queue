server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: job_queue
    static_configs:
      - targets:
        - localhost
        labels:
          job: job_queue
          __path__: /var/log/job_queue/*.log